<template>
    <lightning-layout multiple-rows>
        <!-- Top -->
        <lightning-layout-item size="12">
            <lightning-card title="Find a Boat">
                <lightning-button label="New Boat" slot="actions" onclick={createNewBoat} title="New Boat"></lightning-button>
                <p class="slds-var-p-horizontal_small">
                    <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
                </p>
            </lightning-card>
        </lightning-layout-item>
        <!-- Bottom -->
        <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
            <template if:true={isLoading} class="slds-is-relative">
                <lightning-spinner variant="brand" alternative-text="Loading"></lightning-spinner>
            </template>
            <!-- Spinner goes here -->
            <!-- boatSearchResults goes here -->
            <c-boat-search-results ondoneloading={handleDoneLoading} onloading={handleLoading}></c-boat-search-results>
            <!-- onloading={handleLoading} ondoneloading={handleDoneLoading} -->
        </lightning-layout-item>
    </lightning-layout>
</template>
